<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CBIT Stationary</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Login Section -->
  <section class="login-section d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: lightgray;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> <!-- Increased width of the form container -->
          <div class="card shadow-lg" style="background-color: #faf4f4; border: none;">
            <div class="card-body p-5"> <!-- Increased padding for larger form container -->
              <!-- Header -->
              <div class="text-center mb-4">
                <h2 class="fw-bold">Login</h2>
                <p class="text-muted">Welcome back! Please sign in to continue.</p>
              </div>

              <!-- Login Form -->
              <form>
                <!-- Email/Username Field -->
                <div class="mb-4">
                  <label for="email" class="form-label">Email or Username</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter your email or username" required>
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control " id="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
                  </div>
                  <a href="forgot-password.html" class="text-decoration-none text-primary">Forgot Password?</a>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

                <!-- Sign Up Link -->
                <div class="text-center">
                  <p class="text-muted">Don't have an account? <a href="../createAccount/signup.html" class="text-decoration-none text-primary">Create Account</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

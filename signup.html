<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - CBIT Stationary</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Create Account Section -->
  <section class="signup-section d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg" style="border: none;">
            <div class="card-body p-5">
              <!-- Header -->
              <div class="text-center mb-4">
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Join us to explore the best stationary products!</p>
              </div>

              <!-- Create Account Form -->
              <form>
                <!-- Full Name Field -->
                <div class="mb-4">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Mobile Number Field -->
                <div class="mb-4">
                  <label for="mobileNumber" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                      I agree to the <a href="terms-of-service.html" class="text-decoration-none">Terms and Conditions</a>
                    </label>
                  </div>
                </div>

                <!-- Create Account Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>

                <!-- Login Link -->
                <div class="text-center">
                  <p class="text-muted">Already have an account? <a href="../Login/login.html" class="text-decoration-none text-primary">Log In</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
